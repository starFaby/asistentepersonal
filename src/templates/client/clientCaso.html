{% extends 'base.html' %}
{% block title %}
{{ super() }}
Caso
{% endblock%}
{% block content %}
<div class="container">
    <div class="well text-center display-3 m-3">Caso</div>
    {% if casoList.count() >= 1: %}
    <div class="row">
        {% for item in casoList %}
        <div class="col-md-3">
            <a href="{{ url_for('crp.onGetClientControllerProcesoListView', id=item.pfsapcasoid) }}" class="">
                <div class="card imghover" style="width: 18rem; margin: 5px;">
                    <img style="width: 100%; height:100px ;" class="card-img-top" src="{{item.pfsapcasoimage}}"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{item.pfsapcasonombre}}</h5>
                        <p class="card-text">{{item.pfsapcasodetalle}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="row">
        <h2 class="text-center" style="padding: 30px; font-size: 10vw ;">NO EXISTE CASOS</h2>
    </div>
    {% endif %}
</div>
{% endblock %}
