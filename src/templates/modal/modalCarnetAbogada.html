{% macro macroModalCarnetAbogada(title) %}
<div class="modal" id="mcarnetabogada" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5 class="pull-right" id="exampleModalLabel">Matricula: <span>&nbsp;17-2022-525</span></h5>
                <img class="w-100 h-75" src="https://pbs.twimg.com/media/CNbJ4OqWIAAlWWG.jpg" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
